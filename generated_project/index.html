<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator" role="application" aria-label="Simple calculator">
        <div class="display">
            <div class="expression" id="expression" aria-live="polite"></div>
            <div class="result" id="result" aria-live="polite"></div>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button data-action="clear" id="clear" aria-label="Clear">C</button>
            <button data-action="backspace" id="backspace" aria-label="Backspace">âŒ«</button>
            <button data-action="operator" aria-label="Divide">/</button>
            <button data-action="operator" aria-label="Multiply">*</button>
            <!-- Row 2 -->
            <button data-action="digit" aria-label="Seven">7</button>
            <button data-action="digit" aria-label="Eight">8</button>
            <button data-action="digit" aria-label="Nine">9</button>
            <button data-action="operator" aria-label="Subtract">-</button>
            <!-- Row 3 -->
            <button data-action="digit" aria-label="Four">4</button>
            <button data-action="digit" aria-label="Five">5</button>
            <button data-action="digit" aria-label="Six">6</button>
            <button data-action="operator" aria-label="Add">+</button>
            <!-- Row 4 -->
            <button data-action="digit" aria-label="One">1</button>
            <button data-action="digit" aria-label="Two">2</button>
            <button data-action="digit" aria-label="Three">3</button>
            <button data-action="equals" aria-label="Equals">=</button>
            <!-- Row 5 -->
            <button data-action="digit" aria-label="Zero" style="grid-column: span 2;">0</button>
            <button data-action="decimal" aria-label="Decimal point">.</button>
        </div>
    </div>
</body>
</html>
